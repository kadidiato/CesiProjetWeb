<div class="row">
  <div class="col-md-6 mx-auto my-5">
    <section class="form-elegant">
      <mdb-card>
        <mdb-card-body class="mx-4">
          <!--Header-->
          <div class="text-center">
            <h3 class="dark-grey-text mb-5">
              <strong>Créer un compte</strong>
            </h3>
          </div>

          <form class="omb_loginForm"  [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

            <div class="md-form mb-2">
              <label for="type">Type</label>
              <select class="browser-default custom-select" formControlName="type" id="type"
                      name="type">
                <option [defaultSelected]="true" disabled value="">Selectionnez votre catégorie</option>
                <option value="prof">Prof</option>
                <option value="eleve">Elève</option>
              </select>
              
            </div>

            <div class="md-form">
              <label for="email">Email</label>
              <input type="text" id="email" name="username"  class="form-control"
                     formControlName="email" mdbInput>
            
            </div>

            <div class="md-form pb-3">
              <label for="password">Mot de passe </label>
              <input type="password" id="password" name="password"  class="form-control"
                     formControlName="password" mdbInput>
              
            </div>
            <br>
            <div class="text-center mb-3">
              <button type="submit" mdbBtn gradient="blue" block="true" rounded="true"
                      class="z-depth-1a waves-light btn btn-info" mdbWavesEffect [disabled]="signUpForm.invalid">Créer un compte</button>
            </div>
          </form>
          <span class="text-danger" id="error">{{ errorMessage }}</span>
          <!--Body-->


        </mdb-card-body>
        <!--Footer-->
        <div class="modal-footer mx-5 pt-3 mb-1">
          <p class="font-small grey-text d-flex justify-content-end">j'ai déja un compte?
            <a [routerLink]="['/sign-in']" class="blue-text ml-1"> Connexion</a>
          </p>
        </div>
      </mdb-card>

    </section>
  </div>
</div>
